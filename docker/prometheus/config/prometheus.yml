global:
  scrape_interval: 15s
  scrape_timeout: 15s
  evaluation_interval: 2m
  external_labels:
    monitor: 'codelab-monitor'
  query_log_file: "/prometheus/data/queries.active"

rule_files:
  - "rule.yml"

scrape_configs:
  - job_name: 'maruegg-job'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/actuator/prometheus'
    honor_labels: false
    honor_timestamps: false
    scheme: 'https'
    static_configs:
      - targets:
          - 'marueggserver.com'