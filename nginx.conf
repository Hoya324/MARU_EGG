events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL 설정을 위한 파일 경로 포함
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name marueggserver.com www.marueggserver.com;

        ssl_certificate /etc/letsencrypt/live/marueggserver.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/marueggserver.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-CCM:ECDHE-RSA-AES256-CCM:RSA-PSK-AES256-CBC-SHA256:RSA-PSK-AES128-CBC-SHA256';
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://maru-egg-app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}