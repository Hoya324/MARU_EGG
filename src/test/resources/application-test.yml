spring:
  application:
    name: MARU_EGG_BE
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:tc:mysql:8.0.26:///testdb
    username: test
    password: test

web-client:
  base-url: http://localhost:8080

jwt:
  secretKey: my_test_secret_key

  access:
    expiration: 3600000
    header: "jwt-token"

  refresh:
    expiration: 1209600000
    header: "jwt-token-refresh"

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace