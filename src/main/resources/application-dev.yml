spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA}
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: false

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace